<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mondriana</title>
	<link rel="stylesheet" type="text/css" href="reset.css">	
	
	<style type="text/css">
			table{
				border-collapse: collapse;
				border: 1px solid black;
				}
			div{
				height: 770px;
				width: 610px;
				margin: 40px auto;
			}
			td{
				height: 80px;
				width: 80px;
				border: 10px solid black;
			}
			
		</style>
</head>
	<body>
	<div>
 		<table>
 			<tr>
 				<td colspan="2" style="border-width: 0 10px 10px 0; width: 160px;"></td>
 				<td colspan="3" style="border-width: 0;"></td>
 				<td colspan="2" style="border-width: 0 0 10px 10px; background-color: #fff558"></td>
 			</tr>
 			<tr>
 				<td rowspan="2" style="border-width: 0;height: 160px;"></td>
 				<td colspan="4" rowspan="4" style="height: 320px; width: 320px; background-color: #ff5935;"></td>
 				<td colspan="2" rowspan="2" style="background-color: #fff558; border-width: 0; width: 160px;"></td>
 			</tr>
 			<tr>
 			</tr>
 			<tr>
 				<td rowspan="3" style="height: 240px; border-left-width: 0"></td>
 				<td rowspan="2"></td>
 				<td rowspan="2" style="border-width: 0;"></td>
 			</tr>
 			<tr>
 			</tr>
 			<tr>
 				<td style="background-color: #081712"></td>
 				<td style="background-color: #081712"></td>
 				<td colspan="2"></td>
 				<td colspan="2" style="border-right-width: 0;"></td>
 			</tr>
 			<tr>
 				<td rowspan="3" style="height: 240px; border-width: 0; background-color: #fff558"></td>
 				<td style="background-color: #081712"></td>
 				<td style="background-color: #081712"></td>
 				<td colspan="2"></td>
 				<td rowspan="2" colspan="2" style="border-right-width: 0; background-color: #0d4a8d;"></td>
 			</tr>
 			<tr>
 				<td colspan="2" rowspan="2" style="border-bottom-width: 0; height: 160px; width: 160px;"></td>
 				<td colspan="2" style="width: 160px; background-color: black"></td>
 			</tr>
 			<tr>
 				<td colspan="4" style="width: 320px; border-width: 0;"></td>
 			</tr>
 		</table>
	</div>
</body>
</html>
